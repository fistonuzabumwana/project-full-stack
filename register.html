<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<style>
		* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: auto;
        }

        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .col-md-7 {
            width: 100%;
            padding: 0;
        }

        .col {
            flex: 1;
            padding: 0 10px;
            min-width: 200px;
        }

        .card {
            background: white;
            border: none;
            box-shadow: none;
            border-radius: 0;
            margin-bottom: 0;
        }

        .card-header {
            background: transparent;
            border: none;
            padding: 0 0 20px;
            text-align: center;
        }

        .fs-4 {
            font-size: 28px !important;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .fs-4::before {
            content: '\f234'; /* Font Awesome user-plus icon for register */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #1d6042;
        }

        .text-success {
            color: #155724;
            font-size: 14px;
            padding: 10px;
            background-color: #d4edda;
            border-radius: 4px;
            margin-top: 10px;
        }

        .text-danger {
            color: #721c24;
            font-size: 14px;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 4px;
            margin-top: 10px;
        }

        .fw-bold {
            font-weight: bold;
        }

        .card-body {
            padding: 0;
        }

        .form-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
            font-weight: normal;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #1d6042;
            box-shadow: 0 0 5px rgba(29, 96, 66, 0.2);
        }

        .mb-3 {
            margin-bottom: 20px !important;
        }

        .row .mb-3 {
            margin-bottom: 20px !important;
        }

        .btn {
            width: auto;
            padding: 10px 20px;
            background: #1d6042;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 0 auto;
            min-width: 120px;
        }

        .btn:hover {
            background: #164d33;
        }

        .btn::before {
            content: '\f234'; /* Font Awesome user-plus icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .card-footer {
            padding: 20px 0 0;
            background: transparent;
            border: none;
            font-size: 14px;
            color: #666;
        }

        .card-footer a {
            color: #1d6042;
            text-decoration: none;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .fs-4 {
                font-size: 24px !important;
            }

            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            .col {
                padding: 0 5px;
            }
        }
	</style>
</head>
<body>
<section>
	<div class="container mt-5 p-5">
		<div class="row">
			<div class="col-md-7 p-2">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-header text-center">
						<p class="fs-4 text-center">Register</p>
						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold">[[${session.succMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
					</div>
					<div class="card-body">
						<form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate method="post">
							<div class="row">
								<div class="col">
									<label class="form-label">Full Name</label>
									<input required class="form-control" name="name" type="text">
								</div>
								<div class="col">
									<label class="form-label">Mobile Number</label>
									<input required class="form-control" name="mobileNumber" type="number">
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input required class="form-control" name="email" type="email">
							</div>
							<div class="row">
								<div class="col">
									<label class="form-label">Address</label>
									<input required class="form-control" name="address" type="text">
								</div>
								<div class="col">
									<label class="form-label">City</label>
									<input required class="form-control" name="city" type="text">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<label class="form-label">State</label>
									<input required class="form-control" name="state" type="text">
								</div>
								<div class="col">
									<label class="form-label">Pincode</label>
									<input required class="form-control" name="pincode" type="number">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<label class="form-label">Password</label>
									<input required class="form-control" name="password" type="password" id="pass">
								</div>
								<div class="col">
									<label class="form-label">Confirm Password</label>
									<input required class="form-control" name="confirmpassword" type="password">
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Profile Image</label>
								<input class="form-control" name="img" type="file">
							</div>
							<button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
						</form>
					</div>
					<div class="card-footer text-center">
						have an account ? <a href="/login" class="text-decoration-none">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
