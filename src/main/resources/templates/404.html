<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>404 - Page Not Found</title>
</head>
<body>
<section>
    <div class="container p-5 text-center">
        <h1 class="display-1 text-danger">404</h1>
        <h2 th:text="${errorTitle}">Page Not Found</h2>
        <p class="lead text-muted" th:text="${errorMessage}">The page you requested could not be found.</p>
        <p th:if="${path != null}" class="text-muted">Requested Path: <span th:text="${path}"></span></p>
        <p class="text-muted">Timestamp: <span th:text="${timestamp}"></span></p>
        <a href="/" class="btn btn-primary">Return to Home</a>
    </div>
</section>
</body>
</html>
