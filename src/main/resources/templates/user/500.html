<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>500 - Internal Server Error</title>
</head>
<body>
<section>
    <div class="container p-5 text-center">
        <h1 class="display-1 text-danger">500</h1>
        <h2 th:text="${errorTitle}">Internal Server Error</h2>
        <p class="lead text-muted" th:text="${errorMessage}">An unexpected error occurred. Please try again later.</p>
        <p class="text-muted">Timestamp: <span th:text="${timestamp}"></span></p>
        <a href="/" class="btn btn-primary">Return to Home</a>
    </div>
</section>
</body>
</html>
